[tool:pytest]
# Pytest configuration for ESA Vendor Dashboard

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers
markers =
    integration: Integration tests that test component interaction
    unit: Unit tests for individual functions
    dry_run: Dry-run tests that mock external services
    slow: Tests that take a long time to run

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Ignore patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    node_modules
    .venv
    venv

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if pytest-cov is installed)
# addopts = --cov=agents --cov-report=term-missing